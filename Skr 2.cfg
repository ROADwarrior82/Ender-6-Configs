#diag_pin:

#####################
# LCD configuration #
#####################

[t5uid1]
firmware: dgus_reloaded

#########################
# BLTouch configuration #
#########################

[safe_z_home]
home_xy_position: 150.7, 137
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
x_offset: -20.7
y_offset: -7
z_offset: 2.4
speed: 3.0

[bed_mesh]
speed: 100
mesh_min: 10, 10
mesh_max: 239, 239
algorithm: bicubic
probe_count: 5,5
